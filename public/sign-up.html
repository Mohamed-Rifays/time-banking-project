<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Time Banking</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      
    }

    
    .header {
      display: flex;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      background: #fff;
      justify-content: space-between;
      font-size: 18px;
    }

    .project-logo {
      width: 40px;
      margin-right: 10px;
    }

    .header-first-part {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
    }

    .header-second-part {
      display: flex;
      gap: 40px;
    }

    .header-second-part a {
      text-decoration: none;
      color: #333;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .header-second-part a:hover {
      color: rgb(0, 139, 252);
    }

   
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 50px;
      gap: 50px;
    }

    .left-section {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .left-section img {
      max-width: 800px;
      border: none;
      border-radius: 15px;
      background-color: white;
      margin-right: 100px;
     
    }

    .sign-up-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      margin-right: 100px;
    }

    .sign-up-content h1 {
      text-align: center;
      margin-bottom: 10px;
    }

    .sign-up-content span {
      text-align: center;
      color: #555;
    }

    .input-box {
      padding: 12px;
      border: 1px solid gray;
      border-radius: 10px;
      font-size: 14px;
    }

    .sign-up-button {
      padding: 12px;
      border: none;
      background-color: rgb(0, 139, 252);
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .sign-up-button:hover {
      background-color: rgb(0, 119, 220);
    }

    .login-text {
      text-align: center;
      margin-top: 10px;
      color: #333;
    }

    .login-text a {
      color: rgb(0, 139, 252);
      text-decoration: none;
    }

    @media(max-width: 900px) {
      .container {
        flex-direction: column;
      }

      .left-section img {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function Header(){
      return (
        <div className="header">
          <div className="header-first-part">
            <img className="project-logo" src="img/project-logo.webp" alt="project-logo"/>
            <span>Time Banking</span>
          </div>
          <div className="header-second-part">
            <a href="index.html">Home</a>
            <a>About</a>
            <a>Contact</a>
          </div>
        </div>
      )
    }

    function Signup(){
  const [formData, setFormData] = React.useState({
    name: "",
    email: "",
    password: "",
    confirmPassword: ""
  });

  const handleChange = (e) => {
    setFormData({...formData, [e.target.name]: e.target.value});
  };

  const handleSubmit = async (e) => {
    e.preventDefault();

    if(formData.password !== formData.confirmPassword){
      alert("Passwords do not match!");
      return;
    }

    try {
      const res = await fetch("http://localhost:5000/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(formData)
      });

      const data = await res.json();
      alert(data.message);  // success or error message
    } catch (err) {
      console.error(err);
      alert("Something went wrong!");
    }
  };

  return (
    <div className="container">
      <div className="left-section">
        <img src="img/signup-page-image.png" alt="Community"/>
      </div>

      <form className="sign-up-content" onSubmit={handleSubmit}>
        <h1>Sign Up</h1>
        <span>Join the community, start <br/>exchanging skills today.</span>

        <input className="input-box" name="name" type="text" placeholder="Full Name" onChange={handleChange} required/>
        <input className="input-box" name="email" type="email" placeholder="Email" onChange={handleChange} required/>
        <input className="input-box" name="password" type="password" placeholder="Password" onChange={handleChange} required/>
        <input className="input-box" name="confirmPassword" type="password" placeholder="Confirm Password" onChange={handleChange} required/>

       <a href="login.html"> <button type="submit" className="sign-up-button">Sign Up</button></a>

        <span className="login-text">Already have an account? <a href="login.html">Log in</a></span>
      </form>
    </div>
  )
}

    function App(){
      return (
        <>
          <Header/>
          <Signup/>
        </>
      )
    }

    const container = document.getElementById('root');
    ReactDOM.createRoot(container).render(<App/>)
  </script>
</body>
</html>
