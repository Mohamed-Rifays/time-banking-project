<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .login-page{
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            max-width: 400px;
        }
        .input-box{
            padding: 12px;
            border: 1px solid gray;
            border-radius: 10px;
            font-size: 14px;
        }
        .login-button {
      padding: 12px;
      border: none;
      background-color: rgb(0, 139, 252);
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-button:hover {
      background-color: rgb(0, 119, 220);
    }
h1{
    text-align: center;
}
    
    .header {
      display: flex;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      background: #fff;
      justify-content: space-between;
      font-size: 18px;
    }

    .project-logo {
      width: 40px;
      margin-right: 10px;
    }

    .header-first-part {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
    }

    .header-second-part {
      display: flex;
      gap: 40px;
    }

    .header-second-part a {
      text-decoration: none;
      color: #333;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .header-second-part a:hover {
      color: rgb(0, 139, 252);
    }
 .main{
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 150px;
 }
 span{
    text-align: center;
 }
    </style>
</head>
<body>
    <div id="root"></div>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">

        function Header(){
      return (
        <div className="header">
          <div className="header-first-part">
            <img className="project-logo" src="img/project-logo.webp" alt="project-logo"/>
            <span>Time Banking</span>
          </div>
          <div className="header-second-part">
            <a href="index.html">Home</a>
            <a>About</a>
            <a>Contact</a>
          </div>
        </div>
      )
    }

          function Login(){
             return (
            <div className="login-page">
                <h1>Log In</h1>
                <span>Get Started</span>
                <input className="input-box" type="email" placeholder="Email" required/>
                <input className="input-box" type="password" placeholder="Password" required/>

                <button className="login-button">Log In</button>
            </div>

             )
          }

          function App(){
            return (
                <div>
                   <Header/>
                   <div className="main">
                    <Login/>
                    </div>
                   
                </div>
            )
          }
          const container = document.querySelector('#root');

          ReactDOM.createRoot(container).render(<App/>)
    </script>
</body>
</html>
