<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offer Skill</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      background: #f8f9fa;
    }

    .header {
      display: flex;
      align-items: center;
      padding: 15px 30px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      background: #fff;
      justify-content: space-between;
      font-size: 18px;
    }

    .project-logo {
      width: 40px;
      margin-right: 10px;
    }

    .header-first-part {
      display: flex;
      align-items: center;
      font-weight: bold;
      font-size: 20px;
    }

    .header-second-part {
      display: flex;
      gap: 40px;
    }

    .header-second-part a {
      text-decoration: none;
      color: #333;
      cursor: pointer;
      transition: color 0.3s ease;
    }

    .header-second-part a:hover {
      color: rgb(0, 139, 252);
    }

    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 80px;
    }

    .offer-skill-page {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 15px;
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }

    .input-box, .textarea-box, .select-box {
      padding: 12px;
      border: 1px solid gray;
      border-radius: 10px;
      font-size: 14px;
      width: 100%;
    }

    .textarea-box {
      height: 100px;
      resize: none;
    }

    .submit-button {
      padding: 12px;
      border: none;
      background-color: rgb(0, 139, 252);
      border-radius: 10px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .submit-button:hover {
      background-color: rgb(0, 119, 220);
    }

    h1 {
      text-align: center;
    }

    span {
      text-align: center;
      color: gray;
    }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React & Babel -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function Header(){
      return (
        <div className="header">
          <div className="header-first-part">
            <img className="project-logo" src="img/project-logo.webp" alt="project-logo"/>
            <span>Time Banking</span>
          </div>
          <div className="header-second-part">
            <a href="dashboard.html">Dashboard</a>
            <a href="community.html">Community</a>
            <a href="messages.html">Messages</a>
          </div>
        </div>
      )
    }

    function OfferSkill(){
      const [formData, setFormData] = React.useState({
        skillName: "",
        description: "",
        email: "",
        availability: ""
      });

      const handleChange = (e) => {
        setFormData({ ...formData, [e.target.name]: e.target.value });
      };

      const handleSubmit = async (e) => {
        e.preventDefault();
        try {
          const res = await fetch("/offerskill", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
          });

          const data = await res.json();
          if (res.ok) {
            alert("Skill offered successfully!");
            window.location.href = "dashboard.html";
          } else {
            alert(data.message);
          }
        } catch (err) {
          console.error(err);
          alert("Something went wrong!");
        }
      };

      return (
        <form className="offer-skill-page" onSubmit={handleSubmit}>
          <h1>Offer a Skill</h1>
          <span>Share your expertise with the community</span>
          <input
            className="input-box"
            type="text"
            name="skillName"
            placeholder="Skill Name"
            onChange={handleChange}
            required
          />
          <textarea
            className="textarea-box"
            name="description"
            placeholder="Describe your skill..."
            onChange={handleChange}
            required
          ></textarea>
          
          <input  className="input-box"
            type="email"
            name="email"
            placeholder="Eamil"
            onChange={handleChange}
            required/>

          <select
            className="select-box"
            name="availability"
            onChange={handleChange}
            required
          >
            <option value="">Select Availability</option>
            <option value="Weekdays">Weekdays</option>
            <option value="Weekends">Weekends</option>
            <option value="Evenings">Evenings</option>
          </select>
          <button className="submit-button" type="submit">Submit</button>
        </form>
      );
    }

    function App() {
      return (
        <div>
          <Header />
          <div className="main">
            <OfferSkill />
          </div>
        </div>
      );
    }

    const container = document.querySelector('#root')
    ReactDOM.createRoot(container).render(<App/>) 
  </script>
</body>
</html>
